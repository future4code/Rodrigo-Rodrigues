<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo-fruteira.png" type="image/png">
    <title>Fruteira do Digão</title>

</head>

<body>
    <header>
        <h1><em> Bem-vind@ a Fruteira do Digão </em>!!!</h1>
        <p>As melhores frutas e verduras orgânicas da cidade. Venha conferir!</p>
         
    </header>

    <nav>
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
        <a href="pagina-venda.html">Página de vendas</a>
        <a href="historico-venda.html">Histórico de vendas</a>
    </nav>

    <h2>Faça Seu Pedido:</h2>

    <form action="">
        <label for="produto">Escolha o seu produto:</label>
        <select name="produto-escolhido" id="produto">
            <option value="banana">Banana</option>
            <option value="maca">Maçã</option>
            <option value="melancia">Melancia</option>
            <option value="morango">Morango</option>
            <option value="kiwi">Kiwi</option>
            <option value="uva">Uva</option>
        </select> 
        <br>
        <label for="quantidade">Quantas unidades deseja levar?</label>
        <input type="number" id="quantidade">
        <br>
        <label for="pagamento">Qual a forma de pagamento?</label>
        <input type="radio" name="forma-pagamento" value="dinheiro"> Dinheiro
        <input type="radio" name="forma-pagamento" value="cartao"> Cartão
        <br>
        <label for="vendedor">Você foi atendido por quem?</label>
        <select name="vendedor" id="vendedor">
            <option value="gabriel">Gabriel</option>
            <option value="joao">João</option>
            <option value="juliana">Juliana</option>
            <option value="marcos">Marcos</option>
            <option value="paula">Paula</option>
        </select>
    
    </form>

    <button type="submit" id="bt-venda">Confirmar Pedido</button>

    <footer id="footer-pgvendas">
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img class="logos" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img class="logos" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img class="logos" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </footer>

</body>
</html>
